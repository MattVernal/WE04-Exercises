<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Info windows</title>
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            // When the user clicks the marker, an info window opens.
            function initMap() {
                var run = {lat: -43.581266, lng: 172.655892};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: run
                });

                var contentString = '<div id="content">' +
                        '<div id="siteNotice">' +
                        '</div>' +                        
                        '<div id="bodyContent">' +
                        '<iframe width="560" height="315" src="https://www.youtube.com/embed/OcQYfGB-_So" frameborder="0" allowfullscreen></iframe>'+
                        '</div>' +
                        '</div>';

                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });

                var marker = new google.maps.Marker({
                    position: run,
                    map: map,
                    title: 'Run (Huntsbury)'
                });
                marker.addListener('click', function () {
                    infowindow.open(map, marker);
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-mfaSXKo-3pEGEXQ375-AGQXTKOXuRHM&callback=initMap">
        </script>
    </body>
</html>
